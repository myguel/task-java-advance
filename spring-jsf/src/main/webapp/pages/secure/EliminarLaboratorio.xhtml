<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog id="dlgLaboratorioEliminar"
		widgetVar="wvDlgLaboratorioEliminar" closable="true" draggable="false"
		header="Eliminar aplicaci&#243;n" modal="true" resizable="false">
		<h:form styleClass="ui-widget" prependId="false">
			<div class="panelEliminar">
				<h:outputText
					value=" &#191;Est&#225; seguro de eliminar el laboratorio?" />
			</div>
			<div class="panel-botones">
				<p:commandButton value="S&#237;" library="images"
					icon="ui-icon ui-icon-check"
					actionListener="#{laboratorioController.eliminarLaboratorios}" 
					styleClass="buton-general"
					update=":growl, :formBusqueda:plgDtLaboratorio"
					oncomplete="wvDlgLaboratorioEliminar.hide()" />
				<p:spacer width="5" />
				<p:commandButton value="No" icon="ui-icon ui-icon-close"
					styleClass="buton-general" onclick="wvDlgLaboratorioEliminar.hide()" />
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
