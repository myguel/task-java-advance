<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msg['laboratorio.formulario.nuevo']}" modal="true"
		showEffect="fade" closable="false" resizable="false" hideEffect="fade"
		widgetVar="wvDlgLboratorioNuevo.show();">

		<h:form id="frmFiltroCantFlota" styleClass="ui-widget"
			prependId="false">

			<h:panelGrid>

			</h:panelGrid>

			<div class="panel-botones" align="center">
				<p:commandButton value="#{msg['laboratorio.formulario.btnAceptar']}"
					id="btnAceptar"
					action="#{laboratorioController.guardarLaboratorio}" global="false"
					oncomplete="wvDlgLboratorioNuevo.hide()">
					<f:attribute name="tipoVista" value="3" />
				</p:commandButton>
				<p:spacer width="30px;" />
				<p:commandButton
					value="#{msg['laboratorio.formulario.btnCancelar']}"
					id="btnCancelar" onclick="wvDlgLboratorioNuevo.hide()" />
			</div>
		</h:form>
	</p:dialog>
	<p:spacer height="10"></p:spacer>
</ui:composition>
