<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/public-login.xhtml">
	

	<ui:define name="title"> Gestion de Laboratorio </ui:define>
	<ui:define name="nameForm">Inicio de Session </ui:define>

	<ui:define name="content">
		<p:growl id="growl" showDetail="true" sticky="false" life="4500"
			globalOnly="true" />
		<h:form id="formLoginInterno" prependId="false">
			<div>
				<div class="bloque">
					<div align="center">
						<h:graphicImage style="height:88px; width:55px; " library="images" name="icon-person-login.jpg"></h:graphicImage>
					</div>
					<div align="center" class="divPanelGrid">
						<h:panelGrid columns="2">
							<h:outputLabel>Usuario: <span>( * )</span>
							</h:outputLabel>
							<p:inputText value="#{loginController.usuario.usuario}"
								id="usuario" required="true" maxlength="30">
								<f:validator validatorId="alfanumericoValidator"></f:validator>
								<p:ajax update="msgUsuario" />
							</p:inputText>
							<p:spacer height="30"></p:spacer>
							<p:message id="msgUsuario" for="usuario" />

							<h:outputLabel>Contrase&#241;a: <span>( *
									)</span>
							</h:outputLabel>
							<p:password required="true"
								value="#{loginController.usuario.password}" id="contrasenia"
								maxlength="30">
								<p:ajax update="msgContrasenia" />
							</p:password>
							<p:spacer height="30"></p:spacer>
							<p:message id="msgContrasenia" for="contrasenia" />
						</h:panelGrid>
					</div>
					<br />

				</div>
				<br />
				<div align="center">
					
					
					<p:commandButton styleClass="butonSmall" type="Submit" ajax="true" action="#{loginController.iniciarSession}" update=":growl,:formLoginInterno"
						value="Ingresar" />
					<span>&#160;&#160;</span>
					<p:commandButton value="Limpiar" styleClass="butonSmall" action="#{loginController.limpiar}" update="@form" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
